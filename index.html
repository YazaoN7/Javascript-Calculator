<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="calc-display">0</div>
            <div class="calc-keys">
                <button class="key-op" data-action="addition">+</button>
                <button class="key-op" data-action="subtract">-</button>
                <button class="key-op" data-action="multiply">*</button>
                <button class="key-op" data-action="division">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>                
                <button>4</button>
                <button>5</button>
                <button>6</button>                            
                <button>1</button>
                <button>2</button>
                <button>3</button>                
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="equals-key" data-action="calculate">=</button>
            </div>
        </div>
    </body>
</html>
